<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <pwa-back-button></pwa-back-button>
    </ion-buttons>
    <ion-title>Actions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <ng-container *ngIf="app$ | async as app">

    <ion-item *ngIf="!app.actions.length">
      <ion-label class="ion-text-wrap">
        <p>No Actions for {{ app.title }} {{ app.versionInstalled }}.</p>
      </ion-label>
    </ion-item>


    <ion-item-group>
      <ion-item button *ngFor="let action of app.actions" (click)="handleAction(app, action)" >
        <ion-label class="ion-text-wrap">
          <h2><ion-text color="primary">{{ action.name }}</ion-text><ion-icon *ngIf="!(action.allowedStatuses | includes: app.status)" color="danger" name="close-outline"></ion-icon></h2>
          <p><ion-text color="dark">{{ action.description }}</ion-text></p>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ng-container>
</ion-content>
