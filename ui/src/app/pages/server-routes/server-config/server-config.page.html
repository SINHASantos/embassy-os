<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <pwa-back-button></pwa-back-button>
    </ion-buttons>
    <ion-title>Config</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">

  <ion-item-group *ngVar="patch.watch$('server') | async as server">
    <ion-item button (click)="presentModalValueEdit('name', server.name)">
      <ion-label>Device Name</ion-label>
      <ion-note slot="end">{{ server.name }}</ion-note>
    </ion-item>
    <ion-item button (click)="presentModalValueEdit('autoCheckUpdates', server.autoCheckUpdates)">
      <ion-label>Auto Check for Updates</ion-label>
      <ion-note slot="end">{{ server.autoCheckUpdates }}</ion-note>
    </ion-item>
    <!-- <ion-item style="word-break: break-all;" button (click)="presentModalValueEdit('password')">
      <ion-label>Change Password</ion-label>
      <ion-note slot="end">********</ion-note>
    </ion-item> -->
  </ion-item-group>

</ion-content>
